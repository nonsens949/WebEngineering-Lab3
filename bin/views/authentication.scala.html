<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@Messages("authentication.title")</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/base.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/screen.css")" />
    </head>
    
    <body id="login-page">
      <a class="accessibility" href="#login">@Messages("authentication.jumpToLogin")</a>
	  <a class="accessibility" title="Klicke hier um dich zu registrieren" href="@routes.Application.registration()" accesskey="r">@Messages("register")</a>  
      <!-- Header -->
      <header role="banner" aria-labelledby="bannerheading">
         <h1 id="bannerheading">
            <span class="accessibility">Business Informatics Group </span><span class="gametitle">Jeopardy!</span>
         </h1>
      </header>
      
      <!-- Content -->
        <div role="main">
            <section id="login" aria-labelledby="loginheading">
               <h2 id="loginheading" class="accessibility">Login</h2>
                <form action="@routes.Application.authenticationSubmit()" method="post">
                    <fieldset>
                        <legend id="logindata">@Messages("login")</legend>
                        <label for="username">@Messages("authentication.username")</label>
                        <input name="username" id="username" type="text" required="required"/>
                        <label for="password">@Messages("authentication.password")</label>
                        <input name="password" id="password" type="password" required="required"/>
                        <input name="login" id="loginsubmit" class="greenlink formlink clickable" type="submit" value="@Messages("login")"/>
                    </fieldset>
                </form>
            </section>
            <!-- Register section -->
            <section id="registerforward" aria-labelledby="registerheading">
                <h2 id="registerheading" class="accessibility">@Messages("authentication.registration")</h2>
                <p id="registerhint">@Messages("authentication.notRegistered")</p>
                <a class="contentlink orangelink" title="Klicke hier um dich zu registrieren" href="@routes.Application.registration()" accesskey="r">@Messages("authentication.toRegister")</a>
            </section>
        </div>

        <!-- footer -->
        <footer role="contentinfo">Â© 2015 BIG Jeopardy</footer>
    </body>
</html>
